<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  th, td, button {
    text-align: center;
  }
  table {
      margin: 0 auto;
    }
	button {
		position: absolute;
		  top: 10%;
		  left: 50%;
		  transform: translate(-50%, -50%);
	    }
		td {
				position: absolute;
				  top: 6%;
				  left: 50%;
				  transform: translate(-50%, -50%);
			    }
</style>
<title>Insert title here</title>
</head>
<body>
	<table>
	     <thead>
	         <tr>
	             <th>出勤者</th>
	             <th>一覧</th>
	         </tr>
	     </thead>
	     <tbody>
	         <tr th:each="user, index : ${users}">
	             <td th:text="${user}"></td>
	         </tr>
	     </tbody>
	 </table>
	 
	 <button type="button" onclick="location.href='/main'">戻る</button>
</body>
</html>
