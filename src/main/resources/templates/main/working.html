<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/main/working.css}">
<style>
	/* 全体レイアウト */
	body{
		    display: flex;		            /* 要素を横方向に並べる */
		    flex-direction: column;			/* 要素を上から下に並べる */
		    align-items: center;			/* 中央揃え */
		    justify-content: center;		/* 中央揃え */
		    min-height: 100vh;			    /* 画面の高さを100%に設定 */
		    margin: 0;			            /* 余白を0に設定 */
	}
	
	/* プルダウンメニュー */
	select {
	    border: 1px solid #ccc;		/* 境界線を設定 */
	    border-radius: 5px;		        /* 角丸を5pxにする */
		font-size: 25px;                /* フォントサイズ */
		max-width: 100% !important;
	  }
	
  td, input {
    text-align: center;
  }
  h1 {
    text-align: center;
  }
  table {
    margin: 0 auto;
	width: 80%;
	margin-bottom: 20px;
  }
  form  {
      text-align: center;
    }
	option {
	  font-size: 16px; /* 文字サイズを16pxに設定 */
	}
</style>
<title>出勤者一覧</title>
</head>
<body>
	<div class="txt_anime">
	  <p>無断欠勤は許さない</p>
	</div>
	<h1 class="emphasis_design28">出勤者一覧</h1>

		  <p>無断欠勤は許さない</p>
	</div>
	<div class = "box">
		<form action="/main/working/result">
			<table>
				<tr>
					<td>
						<select name="tag">					
							<option th:each="option : ${tagOptions}" th:value="${option.key}" th:text="${option.value}"></option>
						</select>
					</td>
				</tr>
			</table>
			<button ref="#" class="border_btn03" >うんち</button>
			<button ref="#" class="border_btn03" type="button" onclick="location.href='/main'">戻る</button>
			<p th:text="${message}" style="color: red; font-size: 20px;"></p>
		</form>
		<div class="txt_anime_3">
				<p>無断欠勤は許さない</p>
		</div>
		<div class="txt_anime_4">

		</div>
	</div>
</body>
</html>
