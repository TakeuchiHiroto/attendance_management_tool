<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ユーザー登録</h1>
	<form action = "/admin/staff_info_entry/result">
		<table>
			<tr>
				<th>名前</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="text" name="password"></td>
			</tr>
		</table>
		<input type="submit" value="登録">
		<p th:text="${message}" style="color: red; font-size: 20px;"></p>
	</form>	
	<button type="button" onclick="location.href='/admin'">戻る</button>
</body>
</html>
